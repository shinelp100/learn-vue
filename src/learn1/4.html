<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn4</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p> {{ message }} </p>
    <button v-on:click="reverse">翻转消息</button>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message:"shinelp100"
        },
        methods: {
            reverse:function(){
                this.message = this.message.split("").reverse().join('');
            }
        }
    })
</script>
</body>
</html>
