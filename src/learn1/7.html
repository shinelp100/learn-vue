<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn1</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app" v-once>
    <p v-bind:id="isTrue">test</p>
    {{ message }}
    <p v-show="isTrue">你可以看到我了</p>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isTrue:false,
            message:"Hello Vue"
        }
    })
</script>
</body>
</html>
