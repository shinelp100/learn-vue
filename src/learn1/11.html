<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn1</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="toggle">
        <label >name:</label>
        <input type="text" placeholder="enter you name" key="name-input">
    </template>
    <template v-else>
        <label>email:</label>
        <input type="text" placeholder="enter you email" key="email-input">
    </template>
    <button @click="toggleBtn">toggle</button>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            toggle:true
        },
        methods:{
            toggleBtn:function(){
                this.toggle = !this.toggle;
            }
        }
    })
</script>
</body>
</html>
