<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn1</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        页面加载时间
    </span>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
