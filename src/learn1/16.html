<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn1</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in oddNumber">
            {{item}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            number:[1,2,3,4,5,6]
        },
        computed:{
            oddNumber:function(){
                return this.number.filter(function(item){
                    return item%2 ===1;
                })
            }
        }
    })
</script>
</body>
</html>
