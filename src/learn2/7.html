<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <div is="simple-counter" :my-message="message"></div>
</div>
<script>
    /*组件中驼峰转化成中划线*/
    Vue.component('simple-counter',{
        props:['myMessage'],
        computed:{
            myMessageDeal:function(){
                return this.myMessage + "lw";
            }
        },
        template:`
        <div>{{myMessageDeal}}</div>
       `
    });
    var vm = new Vue({
        el:"#app",
        data:{
            message:'shinelp100'
        }
    });
</script>
</body>
</html>
