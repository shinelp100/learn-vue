<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div is="simple-counter" my-message="hello Vue"></div>
</div>
<script>
    /*组件中驼峰转化成中划线*/
    Vue.component('simple-counter',{
        props:['myMessage'],
        template:`
        <div>{{myMessage}}</div>
       `
    });
    var vm = new Vue({
        el:"#app",
    });
</script>
</body>
</html>
